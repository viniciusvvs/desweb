<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editar meu Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>

    <div class="p-3 mb-2 bg-light text-dark">
    <ul class="nav   justify-content-center">

        <li class="navbar-brand" href="#">
            <img src="Imagens//logo.png"  width="100px" height="100px">
            <p class="fs-1">Airlive</p>

            <br><br><br><br><br>


            <p class="fs-3">Gerenciar minha conta:</p>

            <br>
            <br>


            <p class="fw-bold">Endereço de e-mail:</p>  
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite o e-mail atual" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Alterar</button>
        </div>
        <p class="fw-bold">enviaremos  um  e-mail de  confirmação após  a alteração</p>
        
        
        <br>
        <br>
        <p class="fw-bold">alterar  senha:</p>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="************">
            <label for="floatingPassword">********** </label>
            <br>
            <button class="btn btn-dark me-md-2" type="button">Alterar</button>
          </div>


          <br>
          <br>

          <p class="fw-bold">Alterar o Número de telefone: </p>
          <input class="form-control"   type="text" value="(00)00000-0000" aria-label="readonly input example" readonly>
          <p class="fw-bold">enviaremos  um sms de confirmação. </p>
        
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                          </label>
          
          <label class="form-check-label" for="exampleCheck1">Me enivar sms com as  alterações feitas</label>
          </div>
    </li>



    </ul>
 










</div>
</body>
</html>
